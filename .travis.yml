language: python

install:
    - wget https://github.com/gohugoio/hugo/releases/download/v0.31.1/hugo_0.31.1_Linux-64bit.deb
    - sudo dpkg -i hugo*.deb
    - pip install Pygments

script:
    - hugo

env:
  global:
  - DEPLOY_BRANCH="master"
  # BUCKET_NAME
  - secure: ""
  # DISTRIBUTION_ID
  - secure: ""
  # ACCESS KEY
  - secure: ""
  # ACCESS ID
  - secure: ""

before_deploy:
  - pip install awscli
deploy:
  provider: script
  script: scripts/deploy
  skip_cleanup: true
  on:
    branch: master
