<meta name="twitter:card" content="summary_large_image"/>
<meta name="twitter:title" content="{{ .Title }}"/>
<meta name="twitter:description" property="og:description" content="{{ with .Description }}{{ . }}{{ else }}{{ if .IsPage }}{{ .Summary }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}{{ end }}"/>
{{ with .Site.Author.twitter }}<meta name="twitter:site" content="@{{ . }}">{{ end }}
{{ with .Params.images }}<meta name="twitter:image" property="og:image" content="{{ . | absURL }}"/>{{ end }}
